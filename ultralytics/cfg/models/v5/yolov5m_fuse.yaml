# Ultralytics YOLOv5 🚀, AGPL-3.0 license

# Parameters
nc: 80 # number of classes
depth_multiple: 0.67 # model depth multiple
width_multiple: 0.75 # layer channel multiple
anchors:
  - [10, 13, 16, 30, 33, 23] # P3/8
  - [30, 61, 62, 45, 59, 119] # P4/16
  - [116, 90, 156, 198, 373, 326] # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from：本模块接受的数据来源于的层号，-1为上一层, number：模块数量, module：模块名称, args]
  # Conv(
  #  (conv): Conv2d(3, 48, kernel_size=(6, 6), stride=(2, 2), padding=(2, 2), bias=False)
  #  (bn): BatchNorm2d(48, eps=1e-05, momentum=0.1, affine=True, track_running_stats=True)
  #  (act): SiLU()
  #)
  # module：模型
  # args:64->0.75*64->48卷积输出,6->卷积核,2->步长,2->padding


  # images1
  - [-1, 1, Conv, [64, 6, 2, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 3, C3, [128]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 6, C3, [256]]
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 9, C3, [512]]
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 3, C3, [1024]]
  - [-1, 1, SPPF, [1024, 5]] # 9
  # images2
  - [0, 1, Conv, [ 64, 6, 2, 2 ] ] # 10
  - [-1, 1, Conv, [ 128, 3, 2 ] ] # 11
  - [-1, 3, C3, [ 128 ] ]
  - [-1, 1, Conv, [ 256, 3, 2 ] ] # 13
  - [-1, 6, C3, [ 256 ] ]
  - [-1, 1, Conv, [ 512, 3, 2 ] ] # 15
  - [-1, 9, C3, [ 512 ] ]
  - [-1, 1, Conv, [ 1024, 3, 2 ] ] # 17
  - [-1, 3, C3, [ 1024 ] ]
  - [-1, 1, SPPF, [ 1024, 5 ] ] # 19
  # fuse
  - [[4, 14], 1, Concat, [1]] # 20
  - [-1, 1, Conv, [256, 1, 1]] # 21
  - [[6, 16], 1, Concat, [1]] # 22
  - [-1, 1, Conv, [512, 1, 1]] # 23
  - [[9, 19], 1, Concat, [1]] # 24
  - [-1, 1, Conv, [1024, 1, 1]] # 25


# YOLOv5 v6.0 head
head:
  - [-1, 1, Conv, [512, 1, 1]] # 26
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 23], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, C3, [512, False]] # 29

  - [-1, 1, Conv, [256, 1, 1]] # 30
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 21], 1, Concat, [1]] # cat backbone P3
  - [-1, 3, C3, [256, False]] # 33 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 30], 1, Concat, [1]] # cat head P4
  - [-1, 3, C3, [512, False]] # 36 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 26], 1, Concat, [1]] # cat head P5
  - [-1, 3, C3, [1024, False]] # 39(P5/32-large)

  - [[33, 36, 39], 1, Detect, [nc]] # Detect(P3, P4, P5)

